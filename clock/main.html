<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hand second-hand" id="sec"></div>
        <div class="hand min-hand" id="min"></div>
        <div class="hand hour-hand" id="hour"></div>
    </div>
    <script>
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    function setDate(){
      const now = new Date();
      const seconds = now.getSeconds();
      const secondDegrees = ((seconds/60)* 360)+90;
      secondHand.style.transform = `rotate(${secondDegrees}deg)`;
      const minutes = now.getMinutes();
      const minutesDegree = ((minutes/60)*360)+90;
      minHand.style.transform = `rotate(${minutesDegree}deg)`;
      const hours = now.getHours();
      const hoursDegree = ((hours/12)*360)+90;
      hourHand.style.transform = `rotate(${hoursDegree}deg)`;
     
      if(secondDegrees === 444  || secondDegrees === 90){
          secondHand.classList.add('notransition');
      }else{
          secondHand.classList.remove('notransition');
      }
    }
    setInterval(setDate, 1000);
    </script>
</body>
